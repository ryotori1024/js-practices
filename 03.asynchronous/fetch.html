<!DOCTYPE html>
<html lang="ja">

<script>
  const myAsync = async (url) => {
    const response = await fetch(url);
    const body = await response.text();
    console.log(body);
  }
  myAsync('https://bootcamp.fjord.jp/');
</script>

<head>
  <meta charset="utf-8" />
  <title>JavaScript 非同期処理プラクティス</title>
</head>

<body>
    <div>
        フィヨルドブートキャンプ JavaScript 非同期処理プラクティスの提出物です
    </div>
</body>

</html>
